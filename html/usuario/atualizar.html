<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/usuario/atualizar.js" defer></script>
    <link rel="stylesheet" href="../../style.css">
    <title>Atualizar</title>
</head>
<body>
    <header>
        <nav>
            <a href="../usuario.html">voltar</a>
            <br><br>
        </nav>
        <hr>
    </header>
    <main>
        <h1>Sistema de atualização de Usuario</h1>
        <br>
        <br>
        <br>
        <form>
            <label for="usuarioId">Digite o codigo unico do usuario</label><br>
            <input type="number" id="usuarioId"><br><br>
            <button id="buscar">buscar</button><br><br>
            <label for="firstName">Digite o nome do usuario</label><br>
            <input id="firstName" placeholder="Exemplo: jose"><br><br>
            <label for="lastName">Digite o sobrenome do usuario</label><br>
            <input id="lastName" placeholder="Exemplo: silva"><br><br>
            <label for="age">Digite a idade do usuario</label><br>
            <input id="age" type="number"><br><br>
            <label for="email">Digite o email do usuario</label><br>
            <input id="email" placeholder="Exemplo: jose@gmail.com"><br><br>
            <label for="phone">Digite o nome do usuario</label><br>
            <input id="phone" type="text" placeholder="(48) 99999-8888"><br><br>
            <label for="city">Digite a cidade do usuario</label><br>
            <input id="city" placeholder="Exemplo: tijucas"><br><br>
            <label for="state">Digite o estado do usuario</label><br>
            <input id="state" placeholder="Exemplo: Santa Catarina"><br><br>
            <label for="birthDate">Coloque a data de nascimento do usuario</label><br>
            <input id="birthDate" type="date"><br><br>
            <button id="button">atualizar</button>
            <br><br>
        </form>
        <div id="res"></div>
    </main>
    <footer>
        <hr>
        <br>
        <small>feito por: Mateus Queiroz Logrado &reg; &trade;</small>
    </footer>
</body>
</html>
